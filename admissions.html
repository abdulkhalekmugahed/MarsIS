<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Admissions | Mars International School </title>
    <!-- Link to Font Awesome and your custom stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="icons/school.png" />

</head>

<body>
    <!-- Header section containing the logo, navigation bar, and apply button -->
    <header>
        <a href="#" class="logo"><span>Mars</span>IS</a>
        <!-- Navigation bar with links -->
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="general-information.html">Information</a>
            <a href="payments-information.html">Payments</a>
            <a href="admissions.html">Admissions</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <!-- Apply Now button -->
        <a href="admissions.html" class="apply-btn">Apply now!</a>
    </header>

    <!-- Admission Form Section -->
    <section>
        <div>
            <!-- Title for the registration section -->
            <h2 class="add-title">Registration</h2>
        </div>
        <!-- Admission Form -->
        <form class="regist-form" action="http://localhost/server/registration-form.php" method="post" id="form" onsubmit="return validateForm()">
            <!-- Form Fields -->
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter your student name" >
            <!-- Dropdown for selecting gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option>Please Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <!-- Date of Birth input -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" >
            <!-- Grade input -->
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade" placeholder="Enter your grade" >
            <!-- Contact Number input -->
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter your contact number" >
            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" >
            <!-- Comment textarea -->
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="6"></textarea>
            <!-- Submit Button -->
            <input type="submit" id="submit-btn" name="submit"/>
        </form>
    </section>

    <!-- Footer section with copyright information and social media icons -->
    <footer class="footer">
        <!-- Copyright information -->
        <p class="footer-title">&copy; Copyright 2023 Mars International School. All rights reserved.</p>
        <!-- Social media icons with links -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script  src="./js/registration-form.js"></script>
</body>

</html>
